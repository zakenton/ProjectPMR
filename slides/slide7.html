<script>
    // Ð’ÐµÑÑŒ ÐºÐ¾Ð´ Ð¸Ð³Ñ€Ñ‹ Ð²Ð½ÑƒÑ‚Ñ€Ð¸
    (function() {
        const items = ['ðŸ‘Ÿ', 'ðŸ”', 'ðŸ“º', 'ðŸŽ®', 'ðŸ“±', 'ðŸ•', 'ðŸŽ¸'];
        let score = 0;
        let target = '';
        const canvas = document.getElementById('canvas');
        const scoreEl = document.getElementById('score-val');
        const targetEl = document.getElementById('target-val');
        const bot = document.getElementById('bot');

        function nextTarget() {
            target = items[Math.floor(Math.random() * items.length)];
            targetEl.innerText = target;
        }

        function spawn() {
            if (score >= 10 || !canvas) return;
            const el = document.createElement('div');
            const icon = items[Math.floor(Math.random() * items.length)];
            el.className = 'falling-item';
            el.innerText = icon;
            el.style.left = Math.random() * 80 + 10 + '%';
            
            el.onclick = () => {
                if (icon === target) {
                    score++;
                    scoreEl.innerText = score.toString().padStart(2, '0') + " / 10";
                    bot.innerText = "[^_^]\n /|\\\n/ | \\";
                    nextTarget();
                    if (score >= 10) {
                        document.getElementById('popper').className = 'popper-show';
                        bot.innerText = "[ðŸ”¥_ðŸ”¥]\n \\o/\n  | ";
                    }
                } else {
                    bot.innerText = "[;_;]\n /|\\\n/ | \\";
                }
                setTimeout(() => { if(score < 10) bot.innerText = "[o_o]\n /|\\\n/ | \\"; }, 500);
                el.remove();
            };
            canvas.appendChild(el);
            setTimeout(() => el.remove(), 4000);
        }

        nextTarget();
        const loop = setInterval(() => {
            if (score < 10 && document.getElementById('canvas')) spawn();
            else clearInterval(loop);
        }, 800);
    })();
</script>
